kube-prometheus-stack:
  prometheusOperator:
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        cpu: 20m
        memory: 50Mi

  prometheus:
    prometheusSpec:
      retention: 14d
      retentionSize: 45GB

      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 50Gi

      resources:
        requests:
          cpu: 30m
          memory: 1.5Gi
        limits:
          cpu: 100m
          memory: 1.5Gi

    ingress:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: lucys-crib-acme

      hosts:
        - prometheus.lucyscrib.com

      tls:
        - hosts:
            - prometheus.lucyscrib.com
          secretName: prometheus-lucys-crib-cert-acme

  grafana:
    resources:
      requests:
        cpu: 50m
        memory: 350Mi
      limits:
        cpu: 100m
        memory: 350Mi

    ingress:
      enabled: true

      annotations:
        cert-manager.io/cluster-issuer: lucys-crib-acme

      hosts:
        - grafana.lucyscrib.com

      tls:
        - hosts:
            - grafana.lucyscrib.com
          secretName: grafana-lucys-crib-cert-acme

    serviceMonitor:
      enabled: false

  alertmanager:
    enabled: false

  prometheus-node-exporter:
    resources:
      requests:
        cpu: 20m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi

  kube-state-metrics:
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        cpu: 20m
        memory: 50Mi

  defaultRules:
    create: true
    rules:
      alertmanager: false
      etcd: false
      configReloaders: false
      general: true
      k8s: true
      kubeApiserverAvailability: false
      kubeApiserverBurnrate: false
      kubeApiserverHistogram: false
      kubeApiserverSlos: false
      kubeControllerManager: false
      kubelet: false
      kubeProxy: false
      kubePrometheusGeneral: false
      kubePrometheusNodeRecording: false
      kubernetesApps: false
      kubernetesResources: false
      kubernetesStorage: false
      kubernetesSystem: false
      kubeSchedulerAlerting: false
      kubeSchedulerRecording: false
      kubeStateMetrics: false
      network: false
      node: true
      nodeExporterAlerting: false
      nodeExporterRecording: false
      prometheus: false
      prometheusOperator: false
      windows: false

  kubeApiServer:
    enabled: false

  kubeControllerManager:
    enabled: false

  coreDns:
    enabled: false

  kubeEtcd:
    enabled: false

  kubeScheduler:
    enabled: false

  kubeProxy:
    enabled: false
