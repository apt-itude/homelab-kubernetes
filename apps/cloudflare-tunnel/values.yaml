cloudflare:
  tunnelName: lucyscrib

  creds:
    secretName: lucyscrib-tunnel-creds
    secretKey: credential

  origin:
    secretName: lucyscrib-tunnel-origin
    secretKey: cert.pem

  enableWarp: true

  ingress:
    unifi.lucyscrib.com:
      service: https://unifi.unifi.svc.cluster.local:8443
      originRequest:
        noTLSVerify: true

    homeassistant.lucyscrib.com:
      service: http://home-assistant.home-assistant.svc.cluster.local:8123

replicaCount: 2

image:
  repository: cloudflare/cloudflared
  pullPolicy: IfNotPresent
  tag: "2023.8.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
