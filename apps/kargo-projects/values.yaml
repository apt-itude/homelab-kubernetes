projects:
  esphome:
    warehouses:
      images:
        subscriptions:
          image:
            ghcr.io/esphome/esphome:
              discoveryLimit: 5

    promotion:
      helmAppVersion: {}

  home-assistant:
    warehouses:
      images:
        subscriptions:
          image:
            ghcr.io/home-assistant/home-assistant:
              discoveryLimit: 5

    promotion:
      helmAppVersion: {}

  mosquitto:
    warehouses:
      images:
        interval: 6h
        subscriptions:
          image:
            docker.io/eclipse-mosquitto:
              discoveryLimit: 5

    promotion:
      helmAppVersion: {}

  rtlamr2mqtt:
    warehouses:
      images:
        interval: 6h
        subscriptions:
          image:
            docker.io/allangood/rtlamr2mqtt:
              discoveryLimit: 5
              semverConstraint: ^2

    promotion:
      helmAppVersion: {}

  zwave-js-ui:
    warehouses:
      images:
        interval: 6h
        subscriptions:
          image:
            docker.io/zwavejs/zwave-js-ui:
              discoveryLimit: 5

    promotion:
      helmAppVersion: {}
