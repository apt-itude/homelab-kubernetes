unifi:
  service:
    main:
      ports:
        stun:
          enabled: false
        syslog:
          enabled: false
        discovery:
          enabled: false
    udp:
      enabled: true
      type: LoadBalancer
      ports:
        stun:
          enabled: true
          port: 3478
          protocol: UDP
        syslog:
          enabled: true
          port: 5514
          protocol: UDP
        discovery:
          enabled: true
          port: 10001
          protocol: UDP

  ingress:
    main:
      enabled: true
      annotations:
        ingress.kubernetes.io/protocol: https
      hosts:
        - host: unifi.lucyscrib.com
          paths:
            - path: /
              pathType: Prefix

  mongodb:
    enabled: true
    persistence:
      enabled: true
      size: 2Gi
