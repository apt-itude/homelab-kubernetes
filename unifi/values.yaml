unifi:
  service:
    main:
      type: LoadBalancer

  ingress:
    main:
      enabled: true
      annotations:
        ingress.kubernetes.io/protocol: https
      hosts:
        - host: unifi.lucyscrib.com
          paths:
            - path: /
              pathType: Prefix

  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi

  mongodb:
    enabled: true
    persistence:
      enabled: true
      size: 2Gi
